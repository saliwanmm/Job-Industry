{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Our plants</h1>
  <hr>
  <p>Here are our plants!</p>
    {% for plant in all_plants %}
        <div class="alert alert-warning mt-2">
            {{ plant.title }}<br>
            {{ plant.location }}<br>
            <a href="/delete-plant/{{ plant.id }}" class="card-link">Delete</a>
            <a href="/change-plant/{{ plant.id }}" class="card-link">Edit</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
